<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Counter</title>
</head>
<body style="background-color: tomato; font-size: 30px">
    <div class="container" style="display: flex; flex-direction: column; align-items: center;">
        
        <form action="/add_count" method='post'>
            {% csrf_token %}
            <h1>Counter</h1>
        <p>{{ request.session.user }} times</p>
        <br>
        <label for="">Add a Number</label>
        <input type="number" name="user" id="">
        <button type="submit" style="border: solid 5px gray">Submit</button>
        <br>
        <button style="margin: 20px 0; border: solid 5px gray"><a href="/addtwo" style="text-decoration: none">counter by 2</a></button>
        <br>
        <button style="margin: 20px 0; border: solid 5px gray"><a href="destroy_session" style="text-decoration: none">reset counter</a></button>
        </form>
    </div>
</body>
</html>
